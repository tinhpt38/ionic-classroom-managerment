<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{member.name.toUpperCase()}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-scroll>

  </ion-scroll>
  <div class="root">
    <div class="top">
      <div class="avatar">
        <img src=<img src="../../assets/imgs/happy.png">
      </div>
      <div class="name">
        <ion-label>{{member.name.toUpperCase()}}</ion-label>
      </div>
      <div class="sub-info">
        <ion-label class="ov">#{{member.id}}</ion-label>
        <ion-label>{{member.major.toUpperCase()}}</ion-label>
      </div>

    </div>
    <div class="bottom">
      <ion-grid class="grid-view">
        <ion-row class="row">
          <ion-col>
            <div>Birthday</div>
            <div>Hometown</div>
            <div>ID card</div>
            <div>Email</div>
            <div>Phone</div>
            <div>Address</div>
          </ion-col>
          <ion-col>
              <div class="max-line">{{member.birthday}}</div>
              <div class="max-line">{{member.address}}</div>
              <div class="max-line">{{member.idCard}}</div>
              <div class="max-line">{{member.email}}</div>
              <div class="max-line">{{member.phone}}</div>
              <div class="max-line">{{member.address}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="margin-vertical-32"></div>

      <button ion-button class="fit-width-button" (click)="onDeleteMemberClick()">
        DELETE MEMBER
      </button>
    </div>

  </div>

</ion-content>
