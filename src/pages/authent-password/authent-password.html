
<ion-header>
  <ion-navbar color="primary">
    <ion-title>AUTHENTICATION</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="margin-vertical-8">
    <ion-label>
      Password
    </ion-label>
    <ion-input [(ngModel)]="pwdRead" type="password" placeholder="Password" class="common-input">
    </ion-input>
  </div>
  <div>
    <button ion-button (click)="onContinueClick()"
    class="fit-width-button">
      CONTINUE
    </button>
  </div>
</ion-content>
