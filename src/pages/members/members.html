<ion-header>
  <ion-navbar color="primary">
    <ion-title>MEMBERS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngFor="let item of members">
    <div class="item-root" (click)="onItemClick(item)">
      <div class="avatar">
        <img src="../../assets/imgs/happy.png">
      </div>
      <div class="info-root">
        <ion-label class="name">{{item.name}}</ion-label>
        <ion-label class="role">{{item.id}}</ion-label>
        <ion-label class="major">{{item.major}}</ion-label>
      </div>
    </div>
  </div>

</ion-content>
